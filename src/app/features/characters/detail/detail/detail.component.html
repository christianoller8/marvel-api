<div class="container">
  <h1 class="title">{{ serie.title }}</h1>
  <div class="content">
    <div class="left">
      <img class="image" src="{{ serie.thumbnail.path + '.' + serie.thumbnail.extension }}" alt="Serie Thumbnail" />
    </div>
    <div class="right">
      <table mat-table [dataSource]="[serie]" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Id </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Name </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.title}} </td>
        </ng-container>

        <ng-container matColumnDef="modified">
          <th mat-header-cell *matHeaderCellDef class="text-center"> Date </th>
          <td mat-cell *matCellDef="let element" class="text-center"> {{element.modified | date}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="['id', 'title', 'modified']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['id', 'title', 'modified'];"></tr>
      </table>
      <button class="go-back-button" (click)="goBack()">Go Back</button>
    </div>
  </div>
</div>
